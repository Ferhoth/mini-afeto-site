<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <title>Upload e Corte de Foto</title>
   <link  href="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.css" rel="stylesheet"/>
   <style>
       body {
         font-family: Arial, sans-serif;
         text-align: center;
         padding: 20px;
       }
       #preview {
         margin-top: 20px;
         width: 300px;
         height: 300px;
         overflow: hidden;
         border: 1px solid #ccc;
         margin: 0 auto;
       }
       img {
         max-width: 100%;
       }
       #cropped-result {
         margin-top: 20px;
       }
       #cropButton {
         margin-top: 10px;
         padding: 10px 20px;
         cursor: pointer;
       }
   </style>
</head>
<body>
<h2>Envie sua Foto e Corte para o Ímã</h2>
<input type="file" id="inputImage" accept="image/*">
<div id="preview">
   <img id="image" alt="Pré-visualização">
</div>
<button id="cropButton">Cortar Imagem</button>
<div id="cropped-result"></div>


<script src="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.js"></script>
<script>
   const inputImage = document.getElementById('inputImage');
   const image = document.getElementById('image');
   let cropper;

   inputImage.addEventListener('change', (e) => {
     const file = e.target.files[0];
     if (!file.type.startsWith("image/")) {
       alert("Por favor, envie um arquivo de imagem válido.");
       return;
     }
     const reader = new FileReader();
     reader.onload = () => {
       image.src = reader.result;
       if (cropper) {
         cropper.destroy();
       }
       cropper = new Cropper(image, {
         aspectRatio: 1,
         viewMode: 1
       });
     };
     reader.readAsDataURL(file);
   });

   document.getElementById('cropButton').addEventListener('click', () => {
     if (cropper) {
       const canvas = cropper.getCroppedCanvas({
         width: 500,
         height: 500
       });
       document.getElementById('cropped-result').innerHTML = '';
       document.getElementById('cropped-result').appendChild(canvas);
     }
   });
</script>
</body>
</html>
